<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button type="button" id="add-button">Add book</button>
    </header>
    <main>
        
    </main>
    <dialog id="book-dialog">
        <p class="dialog-head">Add a book to your library:</p>
        <form id="book-form" method="dialog">
            <div class="row"><label for="title">Title</label><input id="title" type="text"></div>
            <div class="row"><label for="author">Author</label><input id="author" type="text">    </div>        
            <div class="row"><label for="pages"># of Pages</label><input id="pages" type="phone"></div>
            <div class="row"><label for="read">Read?</label><input id="read" type="checkbox"></div>
            <div class="row">
                <button type="button" id="submit">Add book</button>
                <button type="button" id="cancel">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
